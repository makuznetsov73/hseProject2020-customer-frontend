<form (ngSubmit)="loginFunc()" #form="ngForm" aria-labelledby="title">

    <div class="form-control-group">
        <label class="label" for="input-email">Username:</label>
        <input nbInput
               fullWidth
               [(ngModel)]="login"
               #email="ngModel"
               name="email"
               id="input-email"
               placeholder="Username"
               autofocus
               [status]="'success'"
               [required]="true">
        <ng-container *ngIf="email.touched">
            <p class="error-message" *ngIf="!isNonEmptyString(login)">
                Username is required!
            </p>
            <p class="error-message" *ngIf="serverError">
                {{errorMessage}}
            </p>
        </ng-container>
    </div>

    <div class="form-control-group">
        <label class="label" for="input-password">Password:</label>
        <input nbInput
               fullWidth
               [(ngModel)]="password"
               #passwordForm="ngModel"
               name="password"
               type="password"
               id="input-password"
               placeholder="Password"
               [status]="'success'"
               [required]="true">
        <ng-container *ngIf="passwordForm.touched ">
            <p class="error-message" *ngIf="!isNonEmptyString(password)">
                Password is required!
            </p>
            <p class="error-message" *ngIf="serverError">
                {{errorMessage}}
            </p>
        </ng-container>
    </div>

    <p>

    </p>

    <button nbButton
            fullWidth
            status="success"
            [disabled]="!isValidForm()">
        Log In
    </button>
</form>

<section class="another-action" aria-label="Register">
    Don't have an account? <a class="text-link" routerLink="../register">Register</a>
</section>
